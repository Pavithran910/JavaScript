<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recomendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="heading">
            <h1>Movie Recomendation System</h1>
        </div>
        <div class="genres">
            <p>Select Genre:</p>
            <select name="Select Genre" id="genres">
                <option value="All"> All</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Action">Action</option>
            </select>
        </div>
        <div class="movies">
            <div class="drama" id="drama">
                <h2>The Shawshank Redemption</h2>
                <p>Genre: Drama</p>
            </div>
            <div class="drama" id="drama">
                <h2>Forest Gump</h2>
                <p>Genre: Drama</p>
            </div>
            <div class="comedy" id="comedy">
                <h2>The Hangover</h2>
                <p>Genre: Comedy</p>
            </div>
            <div class="comedy" id="comedy">
                <h2>Superbad</h2>
                <p>Genre: Comedy</p>
            </div>
            <div class="action" id="action">
                <h2>Inception</h2>
                <p>Genre: Action</p>
            </div>
            <div class="action" id="action">
                <h2>The Dark Knight</h2>
                <p>Genre: Action</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
