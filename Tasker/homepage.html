<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker-HomePage</title>
    <link rel="stylesheet" href="newcss.css">
</head>
<body>
    <div>
        <div class="left-right">
            <div class="left">
                <img src="./to-do.png" alt="" class="top">
                    <div class="threebuttons">
                        <div class="iconcontent1">
                            <img src="./notepad.png" alt="">
                            <button id="categorybtn">Tasks</button>
                        </div>
                        <div class="iconcontent2">
                            <img src="./folder.png">
                           <input type="button" value="Categories" name="Categories" id="categories" onclick="categories()">
                            <img src="./dropdown.png" class="dd">
                        </div>
                        <!-- <select name="popup" id="popup">
                            <option value="None">None</option>
                            <option value="Home">Home</option>
                            <option value="School">School</option>
                            <option value="Shopping-List">Shopping List</option>
                        </select> -->
                        <div class="popup" id="popup">
                            <ul>
                                <li class="popup-none" onclick="none()"><button>None</button></li>
                                <li class="popup-home" onclick="home()"><button>Home</button></li>
                                <li class="popup-school" onclick="school()"><button>School</button></li>
                                <li class="popup-shop" onclick="shop()"><button>Shopping List</button></li>
                                <li class="popup-addnew"><img src="./add.png"><p>Add new</p></li>
                            </ul>
                        </div>
                        <div class="iconcontent3">
                            <img src="./settings.png" alt="">
                            <p>Settings</p>
                        </div>
                    </div>

                    <div class="logout" id="logout">
                        <a href="index.html"><img src="./logout.png" alt="" id="logout">
                        <p>Logout</p></a>
                    </div>
            </div>

            <div class="right">
                <pt>All your tasks</pt>

                <div class="task-buttons">
                    <p>Tasks</p>
                    <div class="btns">
                        <button onclick="all()" class="all">All</button>
                        <button onclick="done()" class="done">Done</button>
                        <button onclick="notdone()" class="notdone">Not Done</button>
                        <button onclick="cleartask()" class="clear">Clear All</button>
                        <img src="./filter.png" alt="">
                    </div>
                </div>

                <!-- <div class="taskbox1">
                    <div class="rectangle1">
                        <input type="radio"id="ex1" name="tasks">
                        <span > </span>
                        <div class="taskhome">
                            <button onclick="task1()" class="task1"><b>Example Task</b></button>
                            <div class="homebox">
                                <div class ="homebox-color"> </div>
                                <div class ="contentTag"><p> Home</p></div>
                            </div>
                        </div>
                        <div class="edit-delete">
                            <img src="./edit.png" onclick="editicon()" id="edit-btn" class="edit-btn">
                            <img src="./delete.png" onclick="del()" id="delete-btn" class="delete-btn">
                        </div>
                    </div>
                    <br>
                </div>  -->
                    <ul id="tasks-container" class=" tasks-container"> 
                        
                    </ul>
                   

                              

                <div class="addtask" onclick="addtask()" id="addtask">
                    <div class="addtaskimg">
                        <img src="./add.png" alt="">
                    </div>
                    <div class="addtasktxt">
                        <p>Add task</p>
                    </div>
                </div>

                <div class="overlay">    </div>
                <div class="insert-task">
                        <div class="insert-rect">
                            <p>Insert name</p>
                            <input type="text" id="insert-name" placeholder="Task name">
                            <p>Select a category</p>
                           <select name="category" id="category">
                            <option value="None">None</option>
                            <option value="Home">Home</option>
                            <option value="School">School</option>
                            <option value="Shopping-List">Shopping List</option>
                           </select>
                            <div class="cancel-add-btn">
                                <button class="cancel" onclick="cancel()">Cancel</button>
                                <button class="add" onclick="add()">Add</button>
                            </div>
                        </div>
                </div>

                <div class="deleteTask-btn">
                    <div class="delete-box">
                        <p>Are you sure you want to delete this task?</p>
                        <button onclick="cancel()" class="cancel">Cancel</button>
                        <button onclick="dltbtn()" class="delete">Delete</button>
                    </div>
                </div>

                <div class="edit-yourtask">
                    <div class="editTaskBox">
                        <p> Edit your Task</p>
                        <input type="text" name="edit-task" id="" placeholder="Edit name">
                        <button onclick="cancel()" class="cancel">Cancel</button>
                        <button onclick="editbtn()" class="edit-task">Edit</button>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <script src="script1.js"></script>
</body>
</html>
