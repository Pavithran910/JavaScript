<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker-HomePage</title>
</head>
<body>
    <div>
        <div class="left-right">
            <div class="left">
                <img src="./to-do.png" alt="">
                    <div class="threebuttons">
                        <div class="iconcontent1">
                            <img src="./notepad.png" alt="">
                            <p>Tasks</p>
                        </div>
                        <div class="iconcontent2">
                            <img src="./folder.png" alt="">
                            <input type="text">
                            <p>Categories</p>
                        </div>
                        <div class="iconcontent3">
                            <img src="./settings.png" alt="">
                            <p>Settings</p>
                        </div>
                    </div>

                    <div class="logout">
                        <img src="./logout.png" alt="">
                        <p>Logout</p>
                    </div>
            </div>

            <div class="right">
                <h3>All your tasks</h3>

                <div class="task&buttons">
                    <p>Tasks</p>
                    <button class="all">All</button>
                    <button class="done">Done</button>
                    <button class="notdone">Not done</button>
                </div>

                <div class="taskbox1">
                    <div class="rectangle1">
                        <input type="radio"id="ex1"><div class="line"> </div>
                        <div class="task&home">
                            <button onclick="task1()">Example Task</button>
                            <p>Home</p>
                        </div>
                        <div class="edit-delete">
                            <img src="./edit.png" alt="">
                            <img src="./delete.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
