<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="star">
      <img src="./images/icon-star.svg">
    </div>
      <!-- Rating state start -->
    <h2>
      How did we do?
    </h2>

      <p>Please let us know how we did with your support<br>request. All feedback is appreciated 
      to help us<br>improve our offering!</p>

      <div class="rates" id="ratings">
       <p onclick="ones()" class="one">1</p>
       <p onclick="twos()" class="two">2</p>
       <p onclick="threes()" class="three">3</p>
       <p onclick="fours()" class="four">4</p>
       <p onclick="fives()" class="five">5</p>
      </div>
    <a href="thankyou.html" onclick="submit()"><p> SUBMIT</p> </a>  
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
