<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>
    <div class="content">
        <div class="image">
            <img src="./images/illustration-thank-you.svg">
        </div>
        <div class="rating">
            <p>You selected<span id="span"> </span> out of 5</p>
            <!-- <p>You selected 4 out of 5</p> -->
        </div>

        <div class="thanks">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a raing.<br>If you
            ever need more support, don't hesitate to<br>
            get in touch!</p>
        </div>
    </div>
    <script src="thanks.js"></script>
</body>
</html>
