<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changing_Button</title>
</head>
<body>
    <style>
        .cyan{
          background-color: black;
          color: cyan;
        }
    </style>
    <input type="button" id="input" value="Change color" onclick="colors()">
    <script>
        function colors(){
            var res=document.getElementsByTagName("input")[0].classList.toggle("cyan");
           
        }
    </script>
</body>
</html>
