<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onkeyup</title>
</head>
<body>
    <div class="display">
        <input type="text" id="name" onkeyup="get()">
        <h1 id="output"> </h1>
    </div>
    <script>
        function get(){
        var res=document.getElementById("output")
        var onkey=document.getElementById("name").value
        res.innerHTML=onkey
        }
    </script>    
</body>
</html>
